@(u: User)
@import helper._


@main("editUser", "") {
		
<div class="wrap">
	<div class="validateAndLogout">
		@flash.get("chng_pass_null_field")
		@flash.get("chng_pass_not_confirmed")
	</div>

	<div class="main">
    	<div class="content">
    		<div class="section group">
				<div class="col span_2_of_3">
					<div class="contact-form">
				  		<h1 class="redHeader">@Messages("PromijeniteLozinku")</h1><br>
							<!--NAÅ  HELPER  MINIMUM of three characters is here!! -->
							@helper.form(routes.UserController.changePassword(u.id),'id->"nameForm") {
								<h5 id="editProfileText">@Messages("NovaLozinka")</h5>
								<input pattern=".{3,20}" required title="Od 3 do 20 karaktera" type="password" value="" id="password" name="password" required/>
								
								<h5 id="editProfileText">@Messages("PotvrdiLozinku")</h5>
								<input pattern=".{3,20}" required title="Od 3 do 20 karaktera" type="password" value="" id="confirmPassword" name="confirmPassword" required/>

					</div>
				</div>	
			</div>
		</div>		
	</div> 
</div>   
							}
}
