@(contactForm: Form[Application.Contact])

@import helper._

@main("Kontakt", "Kontakt"){
	
<div class="wrap">
	<div class="validateAndLogout">
		@flash.get("success")
		@flash.get("fail")
  	</div>

<div class="wrap">	
	<div class="main">
		<div class="content">
			<div class="section group">
				<div class="col span_2_of_3">
				  <div class="contact-form">
				  	<h1><strong>OBRAZAC ZA KONTAKT</strong></h1><br><br>
				  	
	<!--
		NAŠ HELPER
		-->
	@helper.form(routes.Application.sendMail(), 'class->"form-horizontal", 'id->"contactForm"){
	
					<h5>Email:</h5>
					 <input pattern=".{3,250}" type="email" class='@("error-input".when(contactForm("email").hasErrors)) form-control' 
      				name="email" id="email" placeholder="john@@mail.com" value='@contactForm("email").value' required/>
					
					<h5>Poruka:</h5>
					<textarea maxlength="250" class='@("error-input".when(contactForm("message").hasErrors)) form-control' 
      				name="message" id="message" placeholder="Write something nice" value='@contactForm("message").value' required> @contactForm("message").value </textarea>
					<br><br>
					
					<div style="margin-left: 7px; margin-top: -35px;">		
						<div class="g-recaptcha" data-sitekey="6LfrmQMTAAAAALfMimGrrcLFOhlv6vRLcr1ZrTxM"></div>
							<input type="submit" value="Pošalji" class="btn btn-primary btn-fontNovi" />
							<a href="/" class="btn btn-primary btn-fontNovi"> Odustani </a>			
						</div>
					</div>
				</div>

				<div class="col span_1_of_3">
					<div class="contact_info">
						
				 </div>
			  </div>		
			</div> 
		</div>
	</div>
	</div>
</div>  
	}
	
	<script src='https://www.google.com/recaptcha/api.js'></script>
}
