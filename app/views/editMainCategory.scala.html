@(mc : MainCategory)
@import helper._


@main("editCategory", "") {
		
	<div class="wrap">
		<div class="validateAndLogout">
  			@flash.get("change_maincat_null_field") 
  		</div>   
		<div class="main">
			<div class="content">
				<div class="section group">
					<div class="col span_2_of_3">
						<div class="contact-form">
						<h1 id="BigTextCatgory">@Messages("IzmjeniKategoriju")</h1><br>
						
						@helper.form(routes.CategoryController.saveEditMainCategory(mc.id),'id->"productForm") {
		
							<input pattern=".{3,30}" required title="Od 3 do 30 karaktera" type="text" value="@mc.name" id="name" name="name" required/>
							<div id="buttonPossition">
								<input type="submit" value="@Messages("Spasi") />
							</div>
						}
						</div>
					</div>		
				</div> 
			</div>
		</div>
	</div>   
}
