@(usernameSes: String)(u: User)(adminList: List[String])(isAdmin: Boolean)
@import helper._


@main("editUser", "") {
		
		<div class="wrap">

 <div class="main">
    <div class="content">
    	<div class="section group">
				<div class="col span_2_of_3">
				  <div class="contact-form">
				  	<h1>Registracija</h1><br>
	<!--
		NAÅ  HELPER 
		
		MINIMUM of three characters is here!! 
		-->
		@helper.form(routes.UserController.saveEditedUser(u.id),'id->"nameForm") {
			<h5>Ime:</h5>
			<input pattern=".{3,20}" required title="Od 3 do 20 karaktera" type="text" value="@u.username" id="username" name="username" required/>
			<h5>Password:</h5>
			<input pattern=".{3,25}" required title="Od 3 do 25 karaktera" type="password" value="@u.password" id="password" name="password" required/>
			<h5>Email:</h5>			
			<input type="email" value="@u.email" id="email" name="email" required/>
			<br><br>
				@if(isAdmin){
					<fieldset>
	   				<label for="isAdmin">Dostupnost</label>
	    			<select name="isAdmin" id="isAdmin">
	     				<option selected="selected">false</option>
	     				<option>true</option> 				
     				</select>
     				</fieldset>
			}
			
			<input type="submit" value="Edituj" />
				  </div>
  				</div>

				<div class="col span_1_of_3">
					<div class="contact_info">
						
				 </div>
			  </div>		
         </div> 
    </div>
 
</div>
   
	}
}
