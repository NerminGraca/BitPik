@(title: String, position: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/style.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/faqStyle.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/global.css")">
        <link href="@routes.Assets.at("stylesheets/easy-responsive-tabs.css")" rel="stylesheet" type="text/css" media="all"/>
      	      	
        <script src="@routes.Assets.at("javascripts/jquery-1.7.2.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-2.1.1.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.mobile.custom.min.js")" type="text/javascript"></script>
        
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/jquery.fancybox.css?v=2.1.5")" type="text/css" media="screen" />
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/jquery.fancybox-buttons.css?v=1.0.5")" type="text/css" media="screen" />
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/jquery.fancybox-thumbs.css?v=1.0.7")" type="text/css" media="screen" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>        
		<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.fancybox.pack.js?v=2.1.5")" type="text/javascript"></script>		
		<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.fancybox-buttons.js?v=1.0.5")" type="text/javascript"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.fancybox-media.js?v=1.0.6")" type="text/javascript"></script>		
		<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.fancybox-thumbs.js?v=1.0.7")" type="text/javascript"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.mousewheel-3.0.6.pack.js")" type="text/javascript"></script>
		

        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/modernizr.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.accordion.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.easing.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/easing.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/easyResponsiveTabs.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/move-top.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/script.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/slides.min.jquery.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/startstop-slider.js")" type="text/javascript"></script>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:700' rel='stylesheet' type='text/css'>
		
    </head>
    <body>
    	@_header(position)
        @content
        @_footer()        
    </body>
</html>
