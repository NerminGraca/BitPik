@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/slider.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/style.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">        
        <script src="@routes.Assets.at("javascripts/jquery-1.7.2.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.accordion.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.easing.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/easing.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/easyResponsiveTabs.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/move-top.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/script.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/slides.min.jquery.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/startstop-slider.js")" type="text/javascript"></script>
		
    </head>
    <body>
        @content
        @_footer()
    </body>
</html>
