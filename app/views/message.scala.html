@(userSes: User)(receiver: User)

@import helper._

@main("message", "message"){
	
<div class="wrap">
	<div class="validateAndLogout">
		@flash.get("message_success")
		@flash.get("message_fail")
  	</div>

<div class="wrap">	
	<div class="main">
		<div class="content">
			<div class="section group">
				<div class="col span_2_of_3">
				  <div class="contact-form">
				  	
				  	
	<!--
		NAŠ HELPER
		-->
	@helper.form(routes.UserController.saveMessage(receiver.id), 'id->"nameForm"){
	
					<h5>Message:</h5>
					<textarea maxlength="250" nameForm' 
      				name="content" id="content" placeholder="Write something nice" required> </textarea>
					<br><br>
						
					 <input type="submit" value="Pošalji" class="btn btn-success" />
					 <a href="/" class="btn btn-danger"> Odustajem </a>
					 <input type="reset" value="Reset" class="btn btn-warning" />
					
					
				  </div>
  				</div>

				<div class="col span_1_of_3">
					<div class="contact_info">
						
				 </div>
			  </div>		
			</div> 
		</div>
	</div>
	</div>
</div>  
	}
}
